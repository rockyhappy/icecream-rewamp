{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>SOFTWARE INCUBATOR</title>
	<link rel="icon" href="{% static 'images/silogo.ico' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/ticker.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">    
	<!-- Google FOnt -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel='stylesheet' type='text/css'>
	<style>
		html{
			overflow: hidden;
		}
	</style>
</head>
<body>
	<!-- ================================================================================================== Loader -->
	
	
	<!-- =========================================================================== 404Page -->
	<div class="container-fluid">
		
		<section class="elements">
			<div class="content-si">
				<div class="container">
					<div data-tilt id="scene" class="row justify-content-center">       
						<div class="text-center col-sm-10 col-md-7 col-lg-3 col-xl-3">
							<h1 style="color:#0094ff;font-size:10rem;">{{ error_code }}</h1>
							<h1 style="color:#000;font-size:2.5rem;">{{ error_message }}</h1>
						</div>
					</div>
					<br><br><br><br><br><br>
				</div>
			</div>
			<div id="particles-js" class="background" style="background-image: url({% static 'images/backtheme.svg' %});"></div>
			<div class="background item-2" style="background-image: url({% static 'images/icons2.svg' %});"></div>
			<div class="background item-3" style="background-image: url({% static 'images/icons3.svg' %});"></div>
			<div class="background item-4" style="background-image: url({% static 'images/icons4.svg' %});"></div>
			<div class="background item-1" style="background-image: url({% static 'images/icons5.svg' %});"></div>
		</section>
	</div>
	
	
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" type="text/javascript"></script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" type="text/javascript"></script>
	<script src="{% static 'js/typed.min.js' %}"></script>
	<!-- swiper js -->
	<script src="{% static 'js/ticker.min.js' %}"></script>
	<!-- User JavaScript -->
	<script src="{% static 'js/javascript.js' %}"></script>
	
</body>
</html>
